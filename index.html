<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY-PAUSE-STOP-YOUTUBE-EMBEDED-IFRAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
		<button class="button" id="play-button">PLAY</button>
		<button class="button" id="pause-button">PAUSE</button>
		<button class="button" id="stop-button">STOP</button>
	</div>

	<!-- Make sure ?enablejsapi=1 is in URL -->
	<iframe id="video" src="https://www.youtube.com/embed/aIXOyOLkb24?enablejsapi=1&html5=1" frameborder="0" allowfullscreen></iframe>

    <script src="app.js"></script>
</body>
</html>
